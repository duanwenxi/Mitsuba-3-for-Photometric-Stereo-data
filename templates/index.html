<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光度立体渲染器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .render-preview {
            min-height: 500px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .render-preview img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }
        .status-ready { background: #d1ecf1; color: #0c5460; }
        .status-rendering { background: #fff3cd; color: #856404; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .param-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .param-section h6 {
            color: #495057;
            font-weight: 600;
            margin-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 8px;
        }
        
        /* 图像网格样式 */
        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        
        .image-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .image-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 8px;
            font-size: 0.8em;
            text-align: center;
        }
        
        /* 进度条样式 */
        .progress {
            height: 8px;
            border-radius: 4px;
        }
        
        .progress-bar {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        
        /* 响应式网格 */
        @media (min-width: 768px) {
            .image-grid-item {
                flex: 0 0 calc(50% - 0.75rem);
            }
        }
        
        @media (min-width: 1200px) {
            .image-grid-item {
                flex: 0 0 calc(33.333% - 1rem);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="bi bi-lightbulb"></i>
                    光度立体渲染器
                </h1>
            </div>
        </div>
        
        <div class="row">
            <!-- 左侧参数面板 -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-sliders"></i>
                            渲染参数
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="renderForm">
                            <!-- 模型选择 -->
                            <div class="param-section">
                                <h6>模型和材质</h6>
                                <div class="mb-3">
                                    <label class="form-label">物体模型</label>
                                    <select class="form-select" id="objSelect" required>
                                        <option value="">选择模型...</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">BRDF 材质</label>
                                    <select class="form-select" id="brdfSelect" required>
                                        <option value="">选择材质...</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- 相机参数 -->
                            <div class="param-section">
                                <h6>相机设置</h6>
                                <div class="row">
                                    <div class="col-6">
                                        <label class="form-label">FOV (度)</label>
                                        <input type="number" class="form-control" id="cameraFov" value="45" min="10" max="120">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">距离</label>
                                        <input type="number" class="form-control" id="cameraDistance" value="5" min="1" max="20" step="0.1">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 光源参数 -->
                            <div class="param-section">
                                <h6>光源设置</h6>
                                <div class="row">
                                    <div class="col-6">
                                        <label class="form-label">光源数量</label>
                                        <input type="number" class="form-control" id="numLights" value="4" min="1" max="16">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">分布模式</label>
                                        <select class="form-select" id="lightPattern">
                                            <option value="hemisphere">半球</option>
                                            <option value="circle">圆形</option>
                                            <option value="grid">网格</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-6">
                                        <label class="form-label">光源距离</label>
                                        <input type="number" class="form-control" id="lightDistance" value="2" min="0.5" max="10" step="0.1">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">光源强度</label>
                                        <input type="number" class="form-control" id="lightIntensity" value="50" min="1" max="200">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 渲染参数 -->
                            <div class="param-section">
                                <h6>渲染质量</h6>
                                <div class="row">
                                    <div class="col-6">
                                        <label class="form-label">图像尺寸</label>
                                        <select class="form-select" id="imageSize">
                                            <option value="256">256x256</option>
                                            <option value="512" selected>512x512</option>
                                            <option value="1024">1024x1024</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">采样数 (SPP)</label>
                                        <select class="form-select" id="spp">
                                            <option value="16">16 (快速)</option>
                                            <option value="64" selected>64 (标准)</option>
                                            <option value="256">256 (高质量)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 渲染按钮 -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="renderBtn">
                                    <i class="bi bi-play-fill"></i>
                                    开始渲染
                                </button>
                            </div>
                            
                            <!-- 状态显示 -->
                            <div class="mt-3 text-center">
                                <span class="status-indicator status-ready" id="statusIndicator">
                                    <i class="bi bi-circle-fill"></i>
                                    就绪
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- 右侧预览面板 -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-image"></i>
                            渲染预览
                        </h5>
                        <!-- 渲染进度条 -->
                        <div id="progressContainer" style="display: none;" class="mt-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <small id="progressText">准备中...</small>
                                <small id="progressPercent">0%</small>
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     id="progressBar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="previewArea">
                            <!-- 默认提示 -->
                            <div id="defaultHint" class="text-center text-muted py-5">
                                <i class="bi bi-image" style="font-size: 3rem;"></i>
                                <p class="mt-2">点击"开始渲染"生成 RGB 图像</p>
                                <small class="text-muted">支持缩略图预览和点击放大</small>
                            </div>
                            
                            <!-- 图像网格容器 -->
                            <div id="imageGrid" class="row g-3" style="display: none;">
                                <!-- 动态生成的图像将插入这里 -->
                            </div>
                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
